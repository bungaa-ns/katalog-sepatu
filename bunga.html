<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Product Image Carousel -->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/33.png" class="d-block w-100" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/44.png" class="d-block w-100" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/7.png" class="d-block w-100" alt="Product Image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Thumbnails -->
                <div class="mt-2 d-flex justify-content-center">
                    <img src="assets/img/33.png" class="thumbnail" alt="Thumbnail 1">
                    <img src="assets/img/22.png" class="thumbnail" alt="Thumbnail 2">
                    <img src="assets/img/55.png" class="thumbnail" alt="Thumbnail 3">
                </div>
            </div>

            <div class="col-md-6">
                <!-- Product Details -->
                <h4>Staccato</h4>
                <h5>A3652-AP1 Flats - Apricot</h5>
                <p>SKU#: 0510-SC7A3652-AP1PC0040</p>
                <h4 class="price">Rp 1.699.000,00</h4>
                <p class="installment">3 payments of Rp 566.333,33</p>
                
                <!-- Size options -->
                <div class="mt-3">
                    <h6>Size</h6>
                    <div class="size-options">
                        <button class="btn btn-outline-secondary">EU 40</button>
                        <button class="btn btn-outline-secondary">EU 39</button>
                        <button class="btn btn-outline-secondary">EU 38</button>
                        <button class="btn btn-outline-secondary">EU 37</button>
                        <button class="btn btn-outline-secondary">EU 36</button>
                        <button class="btn btn-outline-secondary">EU 35</button>
                    </div>
                </div>

                <!-- Color options -->
                <div class="mt-3">
                    <h6>Color</h6>
                    <button class="btn btn-dark">Green</button>
                </div>

                <!-- Quantity selector -->
                <div class="mt-3">
                    <h6>Quantity</h6>
                    <select class="form-select" aria-label="Select quantity">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- Free shipping notice -->
                <div class="mt-4">
                    <p class="text-success">Free Shipping on All Orders!</p>
                    <p class="text-muted">Nationwide</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
