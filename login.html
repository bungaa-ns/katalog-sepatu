<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-custom" id="con-login">
        <div class="row bg-white rounded-4 shadow-lg">
            <div class="col-lg-6 p-5 d-none d-lg-block">
                <div class="login-image">
                    <img src="assets/img/model.jpg" alt="Login Illustration" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-6 p-5">
                <div class="text-center mb-5">
                    <h4 class="fw-bold">Login</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login </button>
                    <div class="text-center mt-3">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="text-center mt-3">
                        <span>Don't have an account? <a href="#">Register Now</a></span>
                    </div>
                </form>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
